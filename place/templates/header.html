<!DOCTYPE html>
<html lang="pl">
<head>
  {% load static %}
  <meta charset="utf-8">
  {% block title %}<title></title>{% endblock %}
  <meta name="description" content="Opis zawartości strony dla wyszukiwarek">
  <meta name="keywords" content="słowa, kluczowe, opisujące, zawartość">
  <meta name="author" content="Jan Programista">
  <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" type="text/css" href="{% static 'locals/style.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>
<body>
  <header id="bg-nav">
    <div class="container">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs justify-content-end" id="navId">
      <li class="nav-item">
      {% if user.is_authenticated %}
          <li class="nav-link"><i class="fas fa-user"></i> {{ user.username }}</li>
          <li class="nav-link">
            <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Wyloguj</a>
          </li>
          {% else %}
            <li class="nav-link">
            <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Zaloguj</a>
          </li>
          {% endif %}
      </li>
</ul>
      <nav class="navbar bg-white navbar-expand-lg navbar-light justify-content-between sticky-top">
        <a class="navbar-brand" href="/">
          <img src="{%static 'locals/img/logo.png'%}">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav nav-spacing">
            <a class="nav-item nav-link text-primary" href="#">Lokale</a>
            <a class="nav-item nav-link text-primary" href="#">O nas</a>
            <a class="nav-item nav-link text-primary" href="#">Test222</a>
          </div>
        </div>
      </nav>
    </div>
  </header>
{% block content%}
{% endblock%}

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>
</html>
